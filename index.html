<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de series de anime</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/styles.css">
</head>


<body>
    <header>
        <h1>Buscador de series de Anime</h1>
    </header>
    <main>
        <section class="section">
            <div class="search">
                <label for="search"></label>
                <input id="search" type="text" class="input js-input">
                <button class="btn-search js-btn-search">Buscar</button>
            </div>
            <div class="lists">
                <div class="all-animes">
                    <h3>Todas los resultados</h3>
                    <div class="containers js-containers"></div>
                </div>
                <div class="all-favorites">
                    <h3>Lista de favoritos</h3>
                    <div class="containers-favorities js-favorities"></div>
                </div>
            </div>

        </section>

    </main>
    <script src="./js/main.js"></script>
</body>

</html>
